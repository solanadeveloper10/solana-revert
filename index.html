                      "caseStudies": {
                        "case-1": {
                          "title": "Hivemapper is mapping the world with everyday drivers.",
                          "description": "Hivemapper's community has already mapped 6% of the world's roads, with weekly rewards powered by Solana’s unparalleled state compression technology."
                        },
                        "case-2": {
                          "title": "Helium Mobile enables community-powered 5G service.",
                          "description": "Helium migrated to Solana, bringing a “People’s Network” to a growing number of American cities."
                        },
                        "case-3": {
                          "title": "The Drip team has dropped 25-million artworks for around $3,000.",
                          "description": "Using state compression, Drip has distributed quality artworks every week, for free, to a user base of 400k and counting."
                        },
                        "case-4": {
                          "title": "Dialect has minted by the millions with 2,400 to 24,000x cheaper minting costs.",
                          "description": "Dialect dramatically lowered minting costs to let users share NFT stickers on a mass scale with compressed NFTs on Solana."
                        },
                        "case-5": {
                          "title": "So far, GainForest has monitored 5.4m hectares of land for environmental conservation.",
                          "description": "GainForest uses Solana smart contracts to collect real-time data and incentivize reforestation efforts worldwide."

                      "innovations": {
                        "title": "Discover what’s only possible with Solana’s tech stack",
                        "mint": {
                          "controlText": "Compressed NFTs",
                          "title": "Mint by the millions",
                          "description1": "With state compression for NFTs, the cost of high-volume drops just got a lot cheaper. Imagine onboarding new users en masse or rewarding existing users for just a few hundred dollars, instead of a few hundred thousand. From event ticketing, to collectibles, to social media stickers and more, compressed NFTs open up a whole new world of possibilities.",
                          "description2": "This is made possible by \u003cdocsLink\u003estate compression\u003c/docsLink\u003e, a technique in which transaction data secured by the Solana ledger is hashed and verified against a Merkle tree account for use in a smart contract. This means that compressed NFTs can be created onchain in a similar manner as before, but for a fraction of the cost."
                        },
                        "scale": {
                          "controlText": "Scalable tech",
                          "title": "Tech that scales, ultra fast",
                          "description1": "With Solana’s native scalability, you don’t need to make a tradeoff between decentralization and performance. Whether you’re building the \u003cgamingLink\u003enext big thing in gaming\u003c/gamingLink\u003e, or focused on frontiers like AI or decentralized physical infrastructure (dePIN), let your imagination run wild and build the kind of application that’s only possible on Solana.",
                          "description2": "Ground-breaking projects like \u003cheliumLink\u003eHelium\u003c/heliumLink\u003e and \u003chivemapperLink\u003eHivemapper\u003c/hivemapperLink\u003e are building what’s only possible on Solana, thanks to its transaction speeds, scalability and reliability. And with integrations in \u003caiLink\u003eareas such as AI\u003c/aiLink\u003e, builders on Solana have access to the latest innovations to fuel their most ambitious projects."
                        },
                        "climate": {
                          "controlText": "Low carbon footprint",
                          "title": "Climate-conscious tech",
                          "description1": "On Solana, a blockchain transaction uses about the \u003cenvironmentLink\u003esame amount of energy as a few online searches\u003c/environmentLink\u003e. And with \u003cemissionsLink\u003ereal-time emissions measurement\u003c/emissionsLink\u003e, you can be sure you’re building on tech that not only performs, but is committed to energy efficiency. ",
                          "description2": "The emissions tracker software embedded directly on Solana nodes provides comprehensive and dynamic measurements over time. This data set is detail-rich, open, and free to use, making it possible for validators or anyone building on Solana to evaluate their contributions to the network’s carbon footprint and explore mitigation strategies."
                        },
                        "payment": {
                          "controlText": "Parallel transactions",
                          "title": "Power global payments",
                          "description1": "Solana’s high throughput and low fees make it possible to support \u003cpaymentsLink\u003edecentralized payments\u003c/paymentsLink\u003e at scale. And with \u003csolanapayLink\u003eSolana Pay\u003c/solanapayLink\u003e, developers have the toolkit they need to integrate Wall-Street-fast payment capabilities into their apps, while providing auditability and confidentiality when they need it most. Now your project or business can harness the power of the blockchain at the same speed as traditional payment networks, without intermediaries.",
                          "description2": "With Solana, builders have the opportunity to create the next generation of merchant payment and commerce rails built on blockchain technology that provides low cost and instant settlement for online and in-store payments. Find new ways to incentivize your customers with onchain rewards and loyalty offerings, and work directly with your customer – no intermediaries needed."
                        },
                        "web3": {
                          "controlText": "Lightning fast consensus",
                          "title": "Web3 in your pocket",
                          "description1": "With \u003csolanaMobileLink\u003eSolana Mobile\u003c/solanaMobileLink\u003e, web3 in your pocket is finally here. When you combine a world-class crypto phone, mobile dApp store and mobile stack, all underpinned by fast and secure blockchain tech, the possibilities are endless.",
                          "description2": "The Saga phone by Solana Mobile is ushering in the new mobile era of web3. Not only does it have the premium hardware you expect from your phone, but with its one-of-a-kind dApp store you can access your favorite DeFi protocols, NFT marketplaces and web3 apps on the go. Plus, with the phone’s secure Seed Vault, you can securely transact with your favorite wallet, protect your private keys and sign transactions using just your fingerprint."
